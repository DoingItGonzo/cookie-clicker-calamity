<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Clicker Calamity</title>

  <link rel="stylesheet" href="styles.css">

  <script src="application.js"></script>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="field" id="total">
        Score: 0
      </div>
      <div class="restartButton" id="restartButton">Reset</div>
    </div>
    <div class="body">
      <div class="left">
        <div class="field" id="multiplierCounter">
          Multiplied: 0 Times
        </div>
        <div class="button" id="multiplierButton">
          *1.2
        </div>
        <div class="field" id="multiplierCost">
          Cost: 10
        </div>
      </div>
      <div class="center">
        <div class="field" id="clickCounter">
          Clicks: 0
        </div>
        <div class="button" id="centralButton">
          +1
        </div>
        <div class="field" id="clickCost">
          Cost: 0
        </div>
      </div>
      <div class="right">
        <div class="field" id="autoClickCount">
          Added: 0
        </div>
        <div class="button" id="autoButton">
          +1
        </div>
        <div class="field" id="autoClickCost">
          Cost: 100
        </div>
      </div>
    </div>
    <div class="footer"></div>>
    </div>
  </div>
</body>

</html>
